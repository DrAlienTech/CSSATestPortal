<html>
  <head>
    <title>CSSA Test Portal</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>

    <script src="scripts/script.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/competition.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <div id="main">
      <div id="content">
        <div class="sub-content">
          <h1>CSSA Test Portal</h1>
        </div>

        <div class="sub-content">
          <div id="auth-wrapper">
            <div id="signin">
              <div class="auth-row">
                <input id="si-ue" type="text">
              </div>

              <div class="auth-row">
                <input id="si-password" type="password">
              </div>

              <div class="auth-row">
                <a onclick="display('signin'); display('signup');">Don't have an account? Sign up!</a>
              </div>

              <div class="auth-row">
                <button onclick="auth();">Sign in</button>
              </div>
            </div>

            <div id="signup">
              <div class="auth-row">
                <input id="su-username" type="text">
                <input id="su-email" type="text">
              </div>

              <div class="auth-row">
                <input id="su-firstname" type="text">
                <input id="su-lastname" type="text">
              </div>

              <div class="auth-row">
                <input id="su-pwd" type="password">
                <input id="su-confirmpwd" type="password">
              </div>

              <div class="auth-row">
                <a onclick="display('signin'); display('signup');">Already have an account? Sign in!</a>
              </div>

              <div class="auth-row">
                <button>Sign up</button>
              </div>
            </div>

            <hr>

            <div id="google-row">
              <button>Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
